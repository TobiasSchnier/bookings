    <div class="container">

            <div class="col">
                <h1 class="h1">MAKE RESERVATION</h1>
                <form action="" method="post" class="needs-validation" novalidate>
                    <div class="form-group mt-5">
                        <label for="first_name" class="first_name">First Name</label>
                        <input class="form-control" type="text" id="first_name" name="first_name" required
                            autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="last_name" class="last_name">Last Name</label>
                        <input class="form-control" type="text" id="last_name" name="last_name" required

                    </div>
                    <div class="form-group">
                        <label for="email" class="email">E-Mail</label>
                        <input class="form-control" type="email" id="email" name="email" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="phone" class="phone">Phone</label>
                        <input class="form-control" type="text" id="phone" name="phone" required autocomplete="off">
                    </div>
